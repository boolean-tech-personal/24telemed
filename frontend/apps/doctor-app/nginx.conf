server {
    listen 80;

    # Specify the root directory where your app's static files are located
    root /usr/share/nginx/html;

    # Default server index file
    index index.html;

    # Handle requests to the root of the site
    location / {
        try_files $uri /index.html;
    }

    # Handle static files (optional)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Prevent access to hidden files (dotfiles)
    location ~ /\. {
        deny all;
    }

    # Error handling
    error_page 404 /index.html;  # Redirect 404 errors to index.html for React routing
}
