server {
    listen 80;

    # Specify the root directory where your app's static files are located
    root /usr/share/nginx/html;

    # Default server index file
    index index.html;

    # Handle requests to the root of the site
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optionally handle requests to a specific directory or path
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Prevent access to hidden files (dotfiles)
    location ~ /\. {
        deny all;
    }

    # Pass real IP address to application (useful if behind a proxy)
    real_ip_header X-Real-IP;
    set_real_ip_from 0.0.0.0/0;

    # Error handling
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
