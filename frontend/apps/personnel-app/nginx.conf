server {
    listen 80;

    # Specify the root directory where your app's static files are located
    root /usr/share/nginx/html;

    # Default server index file
    index index.html;

    # Serve index.html for all requests, allowing the React app to handle routing
    location / {
        try_files $uri /index.html;
    }

    # Handle static files (like JS, CSS, images) with proper cache settings
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Prevent access to hidden files (dotfiles)
    location ~ /\. {
        deny all;
    }
}
